{% extends "main/base.html" %}

{% block content %}

	<!-- List of uploaded documents -->
	{% if documents %}
		<ul>
		<table>
			<th>User ID</th>
			<th>Type</th>
			<th align="left">Name</th>
			<th>Date</th>
			<th>Action</th>
		{% for document in documents %}
			<tr>
					<td align="center">{{ user.pk }}</td> <!-- pk - primary key -->
					<td align="center">MS/MS</td>
					<td align="left">{{ document.docfile.name }}</td>
					<td align="center">{{ document.docfile.date }}</td>
					<td align="center"><a href="{{ document.docfile.url }}">Load</a></td>

			</tr>
		{% endfor %}
		</table>
		</ul>
	{% else %}
		<p>No documents.</p>
	{% endif %}



{% endblock content %}
